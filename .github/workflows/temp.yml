name: Frontend CI/CD

on:
    push:
        branches: ['main']
    pull_request:
        branches: ['main']

jobs:
    cleanup:
        runs-on: ubuntu-latest
        permissions: write-all

        steps:
            - name: ðŸ—‘ Delete deployment
              uses: strumwolf/delete-deployment-environment@v2
              with:
                  token: ${{ secrets.GITHUB_TOKEN }}
                  environment: vercel
                  onlyRemoveDeployments: true
